    <title>Quiz For Fun</title>

    <body>

                     <form>

                    <div><button type="button" id="submitbutton" class="btn btn-warning"  onclick="onsuubmit()">submit</button></div>
                    
                      <div><button type="button" id="nextbutton" class="btn btn-success" onclick="next()">Next</button></div>
                </form> 
                <div><button type="button" id="restart" class="btn btn-success" onclick="restart()">Restart</button></div>
      
               </div>

           </div>

        </div>
